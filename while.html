<!DOCTYPE html>
<html>
<body>

<h1>While Loop</h1>

<p id="p0"></p>
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
<p id="p4"></p>
<p id="p5"></p>
<p id="p6"></p>
<p id="p7"></p>
<p id="p8"></p>
<p id="p9"></p>

<script>
    var i = 0;
    while( 1 < 10)
    {
        document.getElementById("p" + i).innerHTML = i;
        i++
    }


</script>

</body>
</html>
