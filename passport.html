		<body>
		
		<div id="container">
			<div id="header">
				<center><h1>E-VISA</h1></center>
			</div>
			
			<div id="content">
			<ul>
			<li><a class="active" href="#home">Home</a></li>
			<li><a href="#news">News</a></li>

				<center><h2>Applicant Passport Details</h2></center>
				
				<form action="passport.html" method="GET">
				
					<b><p>Applicant Passport Number</p></b>
					<div>
					<label for="number">Passport Number:</label>
					<input type="text" id="number" name="number"><br><br>
					</div>
				
				<b><p>Place of Issue for passport</p></b>
				<div>
				<label for="issue">Place of Issue:</p></b>
				<input type="text" id="issue" name="issue"><br><br>
				</div>
				
				<b><p>Date of Issue for passport</p></b>
				<div>
				<label for="date">Date of Issue:</p></b>
				<input type="text" id="date" name="date"><br><br>
				</div>
				
				<b><p>Date of Expiry for passport</p></b>
				<div>
				<label for="expiry">Date of Expiry:</p></b>
				<input type="text" id="expiry" name="expiry"><br><br>
				</div>
				
				<b><p>Country of Issue for passport</p></b>
				<div>
				<label for="country">Country of Issue:</p></b>
				<input type="text" id="country" name="country"><br><br>
				</div>
				
				
</body>
